<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>맛집 등록하기</h1>
  <form>
    <div>
      <label>
        사진: 
        <input type="file">
      </label>
    </div>
    <div>지역</div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="서울특별시"> 서울특별시 
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="경기도"> 경기도 
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="충청북도"> 충청북도 
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="충청남도"> 충청남도 
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="전라북도"> 전라북도 
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="전라남도"> 전라남도
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="경상북도"> 경상북도 
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="area-radio" value="경상남도"> 경상남도 
      </label>
    </div>
    <div>
      <label>
        지역: 
      <select name="area-select">
        <option value="">선택하세요</option>
        <option value="서울특별시">서울특별시</option>
        <option value="경기도">경기도</option>
        <option value="충청북도">충청북도</option>
        <option value="충청남도">충청남도</option>
        <option value="전라북도">전라북도</option>
        <option value="전라남도">전라남도</option>
        <option value="경상북도">경상북도</option>
        <option value="경상남도">경상남도</option>
      </select>
      </label>
    </div>
    <div>
      <label>
        상세주소
        <textarea cols="30" rows="2"></textarea>
      </label>
    </div>
  </form>
</body>
</html>
